plugins {
  id 'java-library'
  id 'maven-publish'
}

version '1.0.0'
group 'net.reini'

tasks.register('additionalFiles', Zip) {
  archiveClassifier = 'extra'
  from 'src/add-ons/main'
}

jar.dependsOn 'additionalFiles'

publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java
      artifact additionalFiles
    }
  }
}